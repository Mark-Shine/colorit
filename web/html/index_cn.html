<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="stylesheet" href="/css/colorcode.css" type="text/css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="/css/ZeroClipboard.css" type="text/css" media="screen" charset="utf-8"/>
        <script type="text/javascript" src="/js/ZeroClipboard.js"></script>
        <script type="text/javascript" src="/js/jquery-1.5.1.js"></script>
        <script type="text/javascript" src="/js/colorcode.js"></script>
    </head>
    <body>
        <div class="top_nav"></div>
        <div id="cc_top" class="cc_top">
            <div class="cc_logo"></div>
            <div class="cc_sub_logo"></div>
        </div>
        <div class="clearfix"></div>
        <div class="content_box">
            <div id="code_box" class="code_box corner8px ">
                    <textarea class="black_code_box"  id="black_code_box"></textarea>
                    <div class="color_code_box" id="color_code_box" ></div>
            </div>
            <div class="tool_box corner8px" >
                <div class="color_it_wrapper">
                    <div class="color_it_box">
                        <a id="color_it" class="color_it corner4px" href="javascript:;" >color it!</a>
                        <a id="choose_lang" class="choose_lang corner4px hidden" href="javascript:;" >
                            <span class="lang_tri"></span>
                        </a>
                    </div>
                    <div class="clearfix"><div>
                    <div id="choose_lang_box" class="choose_lang_box corner8px hidden">
                        <span class="default_type corner4px">choose lang</span>
                        <ul id="type_selector" >
                            <li val="html" class="li_html" >Html</li>
                            <li val="java" class="li_java" >java</li>
                            <li val="c" class="li_c" >c</li>
                            <li val="cpp" class="li_cpp" >c++</li>
                            <li val="cs" class="li_cs" >c#</li>
                            <li val="php" class="li_php" >php</li>
                            <li val="js" class="li_js" >javascript</li>
                            <li val="py" class="li_py" >Python</li>
                            <li val="sql" class="li_sql" >sql</li>
                            <li val="sh" class="li_sh" >shell</li>
                            <li val="lua" class="li_lua" >Lua</li>
                            <li val="perl" class="li_perl" >Perl</li>
                        </ul>
                    </div>
                    <div class="clearfix"><div>
                    <div id="d_clip_container" style="position:relative">
                       <div id="d_clip_button" class="copy_code corner4px">Copy code</div>
                    </div>
                    <div class="reformat corner4px">
                        <input id="format" type="checkbox" />
                        <p>Reformat</p>
                    </div>
                    <div class="show_lines corner4px">
                        <input id="number" type="checkbox" />
                        <p>View Lines</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad_sense"></div>
        <div class="foot"></div>
    </body>
</html>
