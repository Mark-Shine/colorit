<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="stylesheet" href="/css/colorcode.css" type="text/css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="/css/ZeroClipboard.css" type="text/css" media="screen" charset="utf-8"/>
        <script type="text/javascript" src="/js/jquery-1.5.1.js"></script>
        <script type="text/javascript" src="/js/ZeroClipboard.js"></script>
        <script type="text/javascript" src="/js/colorcode.js"></script>
    </head>
    <body>
        <div class="top_nav"></div>
        <div class="cc_top">
            <div class="cc_logo"></div>
            <div class="cc_sub_logo"></div>
        </div>

        <!--
        <div id="d_clip_container" style="position:relative">
           <div id="d_clip_button">Copy to Clipboard</div>
        </div>
        -->
        
        <div class="clearfix"></div>
        <div class="content_box">
            <div class="code_box">
                <textarea class="black_code_box corner8px"  id="black_code_box"></textarea>
                <div class="color_code_box corner8px" id="color_code_box" ></div>
            </div>
            <div class="tool_box corner8px" >
                <div class="color_it_wrapper">
                    <div class="color_it_box">
                        <a id="color_it" class="color_it corner4px" href="javascript:;" onclick="test();">color it!</a>
                        <a class="choose_lang corner4px hidden">
                            <span class="lang_tri"></span>
                        </a>
                    </div>
                    <div class="clearfix"><div>
                    <div id="choose_lang_box" class="choose_lang_box corner4px">
                        <ul id="type_selector" >
                            <li value="" selected="selected" class="default_type corner4px"><a>Language Type</a></li>
                            <li value="py" class="li_python corner4px"><a>Python</a></li>
                            <li value="html" class="li_html corner4px"><a>Html</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad_sense"></div>
        <div class="foot"></div>
    </body>
</html>
